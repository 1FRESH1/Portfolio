<!--
    This HTML file contains exercises related to the usage of different events in JavaScript.
    It demonstrates the usage of the following events:
    - onload: Executes a function when the page finishes loading.
    - oninput: Executes a function when the value of an input element is changed.
    - onchange: Executes a function when the value of an input element is changed and focus is lost.
    - onmouseover: Executes a function when the mouse pointer is moved over an element.
    - onmouseout: Executes a function when the mouse pointer is moved out of an element.
    - onmousedown: Executes a function when a mouse button is pressed down on an element.
    - onmouseup: Executes a function when a mouse button is released on an element.
    - onclick: Executes a function when an element is clicked.
-->
<!DOCTYPE html>
<html>

<body onload="checkCookies()">
    <h1>To sa cwiczenia z onload</h1>
    <p id="demo"></p>

    <script>
        function checkCookies() {
            let txt = "";
            if (navigator.cookieEnabled == true) {
                txt = "Cookies are Enabled";
            } else {
                txt = "Cookies are Disabled";
            }

            document.getElementById("demo").innerHTML = txt;
        }
    </script>


    <!--- Kod dziala poprawnie, w tym przypadku getElementById musi byc zawarte w bloku funkcji...?! -->

    <!-- Kod z uzyciem zdarzenia oninput-->

    <h2>To jest druga czesc cwiczen ze zdarzeniami</h2>
    <p id="demo1"></p>

    Enter your name: <input type="text" id="frame" oninput="upperCase()">
    <script>
        function upperCase() {
            const t = document.getElementById("frame");
            t.value = t.value.toUpperCase();
        }
    </script>

    <!-- Kod dziala poprawnie, fajnie rozkminilem ze wystarczy tylko zmienic wartosc w value.-->

    <!-- Kod z uzyciem zdarzenia onchange -->
    <h3>To jest trzecia czesc cwiczen ze zdarzeniami</h3>
    <p id="demo3"></p>
    Wpisz tu swoje imie: <input type="text" id="ramka" onchange="upperCase1()">
    <script>
        function upperCase1() {
            const r = document.getElementById("ramka");
            r.value = r.value.toLowerCase();
        }
    </script>
    <!-- Kod dziala poprawnie,  w tym przypadku zadzialalo bardzo intuicyjnie.-->

    <!-- Kod z uzyciem zdarzenia onmouseover i onmouseout-->
    <h4>To jest czwarta czesc cwiczen ze zdarzeniami</h4>
    <p id="demo4"></p>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:blueviolet;
 width:117px; height:70px; padding:20px;">Mouse Over Me</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "Widzisz, to dziala!";
        }
        function mOut(obj) {
            obj.innerHTML = "Nauczysz sie!";
        }

    </script>
    <!-- Kod dziala poprawnie, o takie wlasnie funkcje mi chodzilo, przynajmniej na poczatek-->

    <!-- Kod z uzyciem zdarzenia onmousedown, onmouseup, onclick -->

    <p id="demo5"></p>
    <div onmousedown="mDow(this)" onmouseup="mUp1(this)" style="background-color:aqua;
width: 117px; height: 70px; padding: 27px;">Najedz myszka</div>
    <script>
        {
            function mDow(obj) {
                obj.style.textColor = "orange";
                obj.style.backgroundColor = "white";
                obj.innerHTML = "lepszy... :)";
            }
            function mUp1(obj) {
                obj.style.backgroundColor = "#D94A38";
                obj.innerHTML = "Jestes...";
            }
        }
    </script>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
        Click Me</div>

    <script>
        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Release Me";
        }

        function mUp(obj) {
            obj.style.backgroundColor = "#D94A38";
            obj.innerHTML = "Thank You";
        }
    </script>

</body>

</html>
