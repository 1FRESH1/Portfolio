<!--
    This HTML file contains exercises from November 22, 2023.
    It includes three sections with corresponding JavaScript functions:
    1. Section 1: myFunction() - Displays the values of variables x and y.
    2. Section 2: myFunction2() - Displays the values of variables x and y using scientific notation.
    3. Section 3: myFunction3() - Calculates and displays the result of a mathematical expression.
-->
<!DOCTYPE html>
<html>

<body>
    <h1 style="color:blue">To sa cwiczenia z dnia 22.11.23</h1>
    <p id="demo"></p>
    <button onclick="myFunction()" style="color:rgb(255, 0, 174)">Press</button>

    <script>
        function myFunction() {
            let x = 0.7;
            let y = 3;
            document.getElementById("demo").innerHTML = x + "<br>" + y;
        }
    </script>
    <h2 style="color:blueviolet">To jest druga część</h2>
    <p id="dwa"></p>
    <button onclick="myFunction2()" style="color:blue">Press</button>
    <script>
        function myFunction2() {
            let x = 123e5;
            let y = 123e-5;
            document.getElementById("dwa").innerHTML = x + "<br>" + y;
        }
    </script>
    <h3 style="color:brown">To jest trzecia czesc</h3>
    <p id="trzy"></p>
    <button onclick="myFunction3()" style="color:aqua">Press</button>
    <script>
        function myFunction3() {
            let x = (0.2 * 10 + 0.7 * 10) / 10;
            document.getElementById("trzy").innerHTML = x;
        }
    </script>


</body>

</html>
