<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
    </style>


    <title>Random Multiplication Table</title>
</head>

<body>
    <main class="container">
        <header class="header">MULTIPLY</header>
        <section style="display: flex;">
            <input class="input" type="text" id="input" autofocus ></input>
            <p class="randomNumber" id="randomNumber"></p>
        </section>
        <section class="btns">
            <div class="btns-container">
                <button class="btn" id="drawButton">draw</button>
            </div>
            <div class="btns-container">
                <button class="btn" id="checkButton">check</button>
            </div>
        </section>
    </main>

    <aside id="modalGood" class="modal">
        <div class="modal-content">
            <span class="close" id="closeGood">&times;</span>
            <p> Very Good, well done!</p>
        </div>
    </aside>

    <aside id="modalBad" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBad">&times;</span>
            <p>I'm sorry, try again! You can do it!</p>
        </div>
    </aside>

    <script src="script.js"></script>

</body>

</html>
